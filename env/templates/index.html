{% extends "base.html"   %}

{% block body %}

<div class="container my-4 mb-4">
    <h2 class="mb-4">  Add a TODO   </h2>
    <form action="/" method="POST">

        <div class="mb-3">
            <label for="title" class="form-label">ToDo Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">ToDo Description</label>
            <input type="text" class="form-control" name="desc" id="desc">
        </div>

        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>


    <div class="container my-4 mb-4">
        <h2 class="mb-4">  Your TODO   </h2>


        <!--{% if all_todo|length == 0 %}
                <div class="alert alert-dark" role="alert">
                    No Todo found!!
                </div>

        {% else %}-->

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">sno</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date Added</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
        <tbody>
            {% for todo in all_todo %}


            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td>

                    <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark mx-1 btn-sm">Update</a>
                    <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-danger mx-1 btn-sm">Delete</a>

                </td>
            </tr>

        {% endfor %}
                     <!--{% endif %}-->
             </tbody>

        </table>






    </div>

</div>


{% endblock body %}
